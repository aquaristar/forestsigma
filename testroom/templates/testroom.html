{% extends '_base.html' %}
{% load static  %}

{% block content %}

<!-- Page container -->
<div class="page-container">

	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<div class="page-header page-header-default">
				
			</div>

			<div class="content">

				<div class="panel panel-body border-top-primarys">
					<div class="panel-heading">
						<h6 class="panel-title text-semibold">“To what extent do I like to…?”</h6>
						<span class="help-block">There is no time limit.</span>
					</div>
					
					<form id="test" method="POST" action="{% url 'testroom_index' %}">
						{% csrf_token %}
						<div class="panel-body">
							<div class="form-group">
								<h2>Examine my inner world</h2>
							</div>
							<div class="radio">
								<div class="form-group">
									<label>
										<input type="radio" name="select_item" value="-2" checked="checked">
										Very Little
									</label>
								</div>
								<div class="form-group">
									<label>
										<input type="radio" name="select_item" value="-1">
										Little
									</label>
								</div>
								<div class="form-group">
									<label>
										<input type="radio" name="select_item" value="0">
										Normal
									</label>
								</div>
								<div class="form-group">
									<label>
										<input type="radio" name="select_item" value="1">
										Much
									</label>
								</div>
								<div class="form-group">
									<label>
										<input type="radio" name="select_item" value="2">
										Very Much
									</label>
								</div>

								<div class="form-group">
									<div class="text-right">
										<button id="post_test" type="submit" class="btn btn-primary">Next <i class="icon-arrow-right14 position-right"></i></button>
									</div>
								</div>
							</div>
						</div>						
					</form>
				</div>
			
			</div>


			<div class="content-divider form-group"><span> </span></div>				

		</div>
		<!-- /Main content -->

	</div>
	<!-- /Page content -->

</div>
<!-- /Page container -->

<script>
	
</script>


{% endblock %}
