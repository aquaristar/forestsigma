{% extends '_base.html' %}
{% load static  %}

{% block content %}

<!-- Page container -->
<div class="page-container">

	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<div class="page-header page-header-default">
				
			</div>

			<div class="content">

				<div class="panel panel-body border-top-primary">
					<div class="panel-heading">
						<h6 class="panel-title text-semibold">Item - 1</h6>
						<span class="help-block">Forest Sigma * 36</span>
					</div>
					
					<form id="test" method="POST" action="{% url 'testroom_index' %}">
						{% csrf_token %}
						<div class="panel-body">
							<div class="form-group">
								<label>“To what extent do I like to…?” There is no time limit.</label>
							</div>
							<div class="form-group">
								<label class="radio-inline">
									<div class="choice border-primary text-primary-600">
										<span class="checked"><input type="radio" class="styled" name="primary-radio" checked="checked"></span>
									</div>
									Selected
								</label>
							</div>
							<div class="form-group">
								<label>Content</label>									
								<textarea name="content" rows="5" cols="5" class="form-control" placeholder="Enter new alarm content here"></textarea>
							</div>
							<div class="text-right">
								<button id="btnPostAlarm" type="submit" class="btn btn-primary">Next <i class="icon-arrow-right14 position-right"></i></button>
							</div>
						</div>

					</form>
				</div>
			
			</div>


			<div class="content-divider form-group"><span> </span></div>				

		</div>
		<!-- /Main content -->

	</div>
	<!-- /Page content -->

</div>
<!-- /Page container -->

<script>
	
</script>


{% endblock %}
